<mat-card class="profil-dialog">
    <mat-card-header>
        <mat-card-title class="title">
            <span>Profil</span>
            <button mat-icon-button class="close-button" aria-label="Profil schlieÃŸen" (click)="onClose()">
                <mat-icon fontIcon="close"></mat-icon>
            </button>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="profil-image">
        <img src="./assets/img/profil/3.png" alt="Avatar von Frederik Beck (Du)" />
    </mat-card-content>
    <mat-card-content class="profil-info">
        <div class="title profil-name">
            <span class="nuito32px700">Frederik Beck</span>
            @if (isUser) {
            <button mat-button class="edit-button" aria-label="Profil bearbeiten" (click)="openProfilEditDialog()">
                <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
            </button>
            }
        </div>
        <div class="profil-status">
            <mat-icon fontIcon="radio_button_unchecked"></mat-icon>
            <span>
                Aktiv
            </span>
        </div>
    </mat-card-content>
    <mat-card-content class="profil-email">
        <span class="profil-email-title">
            <mat-icon fontSet="material-icons-outlined">email</mat-icon>
            E-Mail-Adresse
        </span>
        <span class="profil-email-address">
            frederik.beck&#64;beispiel.com
        </span>
    </mat-card-content>
    @if (!isUser) {
    <mat-card-content class="profil-message">
        <button mat-button class="profil-message-button" aria-label="Nachricht senden">
            <mat-icon fontSet="material-icons-outlined">mode_comment</mat-icon>
            <span>Nachricht</span>
        </button>
    </mat-card-content>
    }
</mat-card>
