<section class="flex-collum-center logIn-Section">
  <div class="logo-container">
    <img src="./../../../assets/img/logo.png" alt="" />
    <div class="nuito20px"><h1>DABubble</h1></div>
  </div>

  <section class="input-section">
    <div class="flex-collum-center input-title">
      <div>
        <img
          routerLink="/singIn"
          src="./../../../../assets/img/back.png"
          alt=""
        />
        <h2 class="nuito32px700">WÃ¤hle deinen Avatar</h2>
      </div>
    </div>
    <form class="input-container">
      <div class="flex-collum-center avatar-container">
        <div class="choosed-avatar">
          <img
            src="./../../../../../assets/img/avatar/{{ imgId }}.png"
            alt=""
          />
        </div>
        <div class="flex-collum-center choose-container">
          <h2>{{ userName }}</h2>
          <p>Choose your avatar....</p>
          <div class="img-container">
            @for (img of imgArray; track imgArray){
            <div class="avatars">
              <img
                (click)="chooseImg(img.id)"
                src="./../../../../../assets/img/avatar/{{ img.id }}.png"
                alt=""
              />
            </div>
            }
          </div>
        </div>
      </div>
      <div class="button-container">
        <a (click)="sendNewProfil()">
          <button mat-flat-button class="nuito18px700 h49px login-button">
            Weiter
          </button>
        </a>
      </div>
    </form>
  </section>
  <div *ngIf="animation" class="overlay">
    <div class="creation-container">
      <div
        [ngClass]="{ 'animation-RightToLeft': animation }"
        class="creation-content flex-collum-center"
      >
        <h2>Konto erfolgreich erstellt!</h2>
      </div>
    </div>
  </div>
</section>
