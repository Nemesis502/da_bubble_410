<div class="intro hidden">
  <div class="flex-collum-center logo-intro-container">
    <div class="title nuito20px"><h1>DABubble</h1></div>
    <img src="./../../../assets/img/Logo.png" alt="" />
  </div>
</div>

<section class="flex-collum-center logIn-Section">
  <div class="logo-container">
    <img src="./../../../assets/img/Logo.png" alt="" />
    <div class="nuito20px"><h1>DABubble</h1></div>
  </div>

  <section class="input-section">
    <div class="flex-collum-center input-title">
      <h2 class="nuito32px700">Anmeldung</h2>
      <p class="nuito17px400">
        Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
        verwendest.
      </p>
    </div>
    <form class="input-container">
      <mat-form-field>
        <mat-label>Deine E-Mail-Adresse</mat-label>
        <mat-icon matPrefix>mail</mat-icon>
        <input
          matInput
          placeholder="beispielname@email.com"
          [formControl]="email"
          (blur)="updateErrorMessage()"
          required
        />
        @if (email.invalid) {
        <mat-error>{{ errorMessage }}</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label>Passwort</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput [type]="hide ? 'password' : 'text'" required />
      </mat-form-field>
    </form>
    <div>
      <a [routerLink]="['/routePath']">Passwort vergessen</a>
    </div>
    <div class="separator">
      <div class="line"></div>
      <p>ODER</p>
      <div class="line"></div>
    </div>
    <div>
      <button><p>Anmelden mit Google</p></button>
    </div>
    <div></div>
    <div>
      <button>Anmelden</button>
      <button>GÃ¤ste-Login</button>
    </div>
  </section>
</section>
