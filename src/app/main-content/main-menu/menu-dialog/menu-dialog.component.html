<mat-card class="menu-dialog" [ngClass]="{
  'from-main-menu': data.source === 'main-menu',
  'from-add-channel': data.source === 'add-channel'
}">
    <div class="handle" aria-hidden="true"></div>
    @if (data.source === 'main-menu') {
    <button class="btn" aria-label="Profil öffnen" (click)="openProfileDialog()">
        <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
        <span>Profil</span>
    </button>
    <button class="btn" aria-label="Ausloggen" (click)="logout()">
        <mat-icon fontIcon="logout" aria-hidden="true"></mat-icon>
        <span>Ausloggen</span>
    </button>
    } @else if (data.source === 'add-channel') {
    <mat-card-title class="title">
        <span class="nuito24px700">Leute hinzufügen</span>
        <button mat-icon-button class="close-button" aria-label="Menü zum Leute hinzufügen schließen"
            (click)="closeDialog()">
            <mat-icon fontIcon="close"></mat-icon>
        </button>
    </mat-card-title>
    <mat-card-content class="content">
        <div class="check-btn-all" [class.activ]="isActive" [class.not-activ]="!isActive" (click)="toggleActive(true)">
            <div class="radio-icon-wrapper">
                <mat-icon class="outer" fontIcon="radio_button_unchecked"></mat-icon>
                @if (isActive) {
                <mat-icon class="inner" fontIcon="lens"></mat-icon>
                }
            </div>
            <span>Alle Mitglieder von <span class="channel-name">OfficeTeam</span> hinzufügen</span>
        </div>
        <div class="check-btn-people" [class.activ]="!isActive" [class.not-activ]="isActive"
            (click)="toggleActive(false)">
            <div class="radio-icon-wrapper">
                <mat-icon class="outer" fontIcon="radio_button_unchecked"></mat-icon>
                @if (!isActive) {
                <mat-icon class="inner" fontIcon="lens"></mat-icon>
                }
            </div>
            <span>Bestimmte Leute hinzufügen</span>
        </div>
    </mat-card-content>
    <mat-card-actions class="create-new-channel">
        <button mat-button class="create-channel-button" aria-label="Channel erstellen">
            <span>Erstellen</span>
        </button>
    </mat-card-actions>
    }
</mat-card>
