<section class="main-header">
    <img class="logo-name" src="./assets/img/logo-name.png" alt="Logo und Name">
    <button aria-label="Menü öffnen" (click)="openMenuDialog()">
        <img src="./assets/img/avatar/3.png" alt="" aria-hidden="true">
    </button>
</section>
<section class="menu">
    <section class="menu-item">
        <form class="search-form" role="search">
            <mat-form-field appearance="fill" class="search-full-width">
                <input matInput placeholder="Gehe zu..." [(ngModel)]="searchTerm" name="searchTerm"
                    aria-label="Suchfeld Gehe zu" />
                <mat-icon matSuffix aria-hidden="true">search</mat-icon>
            </mat-form-field>
        </form>
        <section class="menu-list">
            <section class="channels">
                <div class="header">
                    <button type="button" class="title" (click)="showChannels = !showChannels"
                        [attr.aria-expanded]="showChannels" aria-controls="channel-list"
                        aria-label="Channels ein- oder ausklappen">
                        <mat-icon fontIcon="{{ showChannels ? 'arrow_drop_down' : 'arrow_right' }}"
                            aria-hidden="true"></mat-icon>
                        <mat-icon fontIcon="workspaces_outline" aria-hidden="true"></mat-icon>
                        <h2 class="nuito20px">Channels</h2>
                    </button>
                    <button matMiniFab aria-label="Channel hinzufügen" class="add-btn">
                        <mat-icon mat-icon-button fontIcon="add"></mat-icon>
                    </button>
                </div>
                @if(showChannels) {
                <div class="channel-list" id="channel-list">
                    <!-- @for (item of items; track $index) { -->
                    <div class="channel-item">
                        <mat-icon fontIcon="numbers" aria-hidden="true"></mat-icon>
                        <p class="nuito17px400">Entwicklerteam</p>
                    </div>
                    <div class="channel-item">
                        <mat-icon fontIcon="numbers" aria-hidden="true"></mat-icon>
                        <p class="nuito17px400">Office-Team</p>
                    </div>
                    <!-- } -->
                    <div class="channel-item channel-item-add">
                        <mat-icon fontIcon="add_circle_outline" aria-hidden="true"></mat-icon>
                        <p class="nuito17px400">Channel hinzufügen</p>
                    </div>
                </div>
                }
            </section>
            <section class="direct-message">
                <div class="header">
                    <button type="button" class="title" (click)="showDirectMessages = !showDirectMessages"
                        [attr.aria-expanded]="showDirectMessages" aria-controls="direct-messages"
                        aria-label="Direktnachrichten ein- oder ausklappen">
                        <mat-icon fontIcon="{{ showDirectMessages ? 'arrow_drop_down' : 'arrow_right' }}"
                            aria-hidden="true"></mat-icon>
                        <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
                        <h2 class="nuito20px">Direktnachrichten</h2>
                    </button>
                </div>
                @if(showDirectMessages) {
                <div class="message-list" id="direct-messages">
                    <!-- @for (item of items; track $index) { -->
                    <div class="message-item">
                        <img src="./assets/img/avatar/3.png" alt="Avatar von Frederik Beck (Du)" />
                        <p class="nuito17px400">Frederik Beck (Du)</p>
                    </div>
                    <div class="message-item">
                        <img src="./assets/img/avatar/5.png" alt="Avatar von Sofia Müller" />
                        <p class="nuito17px400">Sofia Müller</p>
                    </div>
                    <div class="message-item">
                        <img src="./assets/img/avatar/6.png" alt="Avatar von Noah Braun" />
                        <p class="nuito17px400">Noah Braun</p>
                    </div>
                    <div class="message-item">
                        <img src="./assets/img/avatar/1.png" alt="Avatar von Elise Roth" />
                        <p class="nuito17px400">Elise Roth</p>
                    </div>
                    <div class="message-item">
                        <img src="./assets/img/avatar/2.png" alt="Avatar von Elias Neumann" />
                        <p class="nuito17px400">Elias Neumann</p>
                    </div>
                    <div class="message-item">
                        <img src="./assets/img/avatar/4.png" alt="Avatar von Steffen Hoffmann" />
                        <p class="nuito17px400">Steffen Hoffmann</p>
                    </div>
                    <!-- } -->
                </div>
                }
            </section>
            <button class="new-chat-btn" mat-icon-button aria-label="Neuen Chat starten">
                <img src="./assets/img/menu/new-chat-white.png" alt="" aria-hidden="true" />
            </button>
        </section>
    </section>
</section>
