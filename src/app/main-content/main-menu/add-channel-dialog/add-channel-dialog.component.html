<section class="add-channel-dialog">
    <section class="add-channel-header">
        <h2 class="nuito24px700">Channel erstellen</h2>
        <button mat-icon-button aria-label="Channel hinzufÃ¼gen beenden" [routerLink]="'/main'">
            <mat-icon fontIcon="close"></mat-icon>
        </button>
    </section>
    <section class="add-channel-description">
        <p class="nuito17px400">Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein
            #marketing zum
            Beispiel.</p>
    </section>
    <section class="new-channel-name">
        <h3 class="nuito18px700">Channel-Name</h3>
        <form class="text-form" [class.focused]="channelFocused || channelName">
            <mat-form-field appearance="fill" class="text-full-width">
                <mat-icon matPrefix aria-hidden="true" fontIcon="numbers"></mat-icon>
                <input matInput placeholder="z.B. Kooperationsprojekte" aria-label="Channel-Name"
                    [(ngModel)]="channelName" name="channelName" (focus)="channelFocused = true"
                    (blur)="channelFocused = false" />
            </mat-form-field>
        </form>
    </section>
    <section class="new-channel-description">
        <h3 class="nuito18px700">Beschreibung <span class="optional">(optional)</span></h3>
        <textarea placeholder="Dein Text hier" [(ngModel)]="channelDescription" #channelDesc="ngModel"
            [class.focused]="channelDescription || descriptionEl === document.activeElement" #descriptionEl
            cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10"></textarea>
    </section>
    <section class="create-new-channel">
        <button mat-button class="create-channel-button" aria-label="Channel erstellen">
            <span>Erstellen</span>
        </button>
    </section>
</section>
