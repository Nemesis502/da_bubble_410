<div *ngFor="let message of messages" (click)="onMessageClick(message, $event)">
  <!-- Own Message -->
  <ng-container *ngIf="message.id === currentUser; else otherMessage">
    <div class="msg-own">
      <div class="msg-header">
        <span></span>
        <p>{{ message.date }}</p>
      </div>
      <div
        [ngClass]="{ 'msg-own-active': selectedMessage === message }"
        class="msg-own-body"
      >
        <div class="msg-avatar">
          <img [src]="message.avatar" alt="" />
        </div>
        <div class="msg-own-main">
          <div class="msg-own-info">
            <button class="chatter-name nuito18px700">
              {{ message.name }}
            </button>
            <p class="msg-time">{{ message.time }}</p>
          </div>
          <div class="msg-own-content">
            <p class="msg-text">{{ message.text }}</p>
          </div>
          <div class="msg-own-answers">
            <button>{{ message.answersCount }} Antworten</button>
            <p class="answer-time">{{ message.lastAnswerTime }}</p>
          </div>
          <div class="msg-reactions">
            <!-- Render reactions here if needed -->
          </div>
        </div>
      </div>
      <div class="popup-menu-own" [class.active]="selectedMessage === message">
        <button>âœ…</button>
        <button>ğŸ‘</button>
        <button (click)="togglePicker($event)">
          <mat-icon fontSet="material-icons-outlined">add_reaction</mat-icon>
        </button>
        <button>
          <mat-icon fontSet="material-icons-outlined">message</mat-icon>
        </button>
        <button>
          <mat-icon fontSet="material-icons-outlined">more_vert</mat-icon>
        </button>
      </div>
      <!-- Reaction Picker Component -->
      <app-reaction-picker
        *ngIf="pickerVisible"
        [pickerPosition]="pickerPosition"
        (emojiSelected)="selectReaction($event)"
        (pickerClosed)="closeActiveElements()"
      ></app-reaction-picker>
    </div>
  </ng-container>

  <!-- Other Message -->
  <ng-template #otherMessage>
    <div class="msg">
      <div class="msg-header">
        <span></span>
        <p>{{ message.date }}</p>
      </div>
      <div
        [ngClass]="{ 'msg-active': selectedMessage === message }"
        class="msg-body"
      >
        <div class="msg-avatar">
          <img [src]="message.avatar" alt="" />
        </div>
        <div class="msg-main">
          <div class="msg-info">
            <button class="chatter-name nuito18px700">
              {{ message.name }}
            </button>
            <p class="msg-time">{{ message.time }}</p>
          </div>
          <div class="msg-content">
            <p class="msg-text">{{ message.text }}</p>
          </div>
          <div class="msg-answers">
            <button>{{ message.answersCount }} Antworten</button>
            <p class="answer-time">{{ message.lastAnswerTime }}</p>
          </div>
          <div class="msg-reactions">
            <!-- Render reactions here if needed -->
          </div>
        </div>
      </div>
      <div class="popup-menu" [class.active]="selectedMessage === message">
        <button>âœ…</button>
        <button>ğŸ‘</button>
        <button>
          <mat-icon fontSet="material-icons-outlined">add_reaction</mat-icon>
        </button>
        <button>
          <mat-icon fontSet="material-icons-outlined">message</mat-icon>
        </button>
      </div>
    </div>
  </ng-template>
</div>
